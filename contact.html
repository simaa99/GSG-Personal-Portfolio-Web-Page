<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact me</title>
  </head>
  <body>
    <!--Start Header Section-->
    <header>
      <h1>Simaa Abumousa</h1>
    </header>
    <!--End Header Section-->

    <!--Start Navigation Section-->
    <nav>
      <ul>
        <li><a href="portfolio.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#">Resume</a></li>
        <li><a href="#project">Projects</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
      <br />
      <br />
    </nav>
    <!--End Navigation Section-->

    <!--Start Main Section-->
    <main>
      <!--Start Form Section-->
      <form action="">
        <fieldset>
          <legend>Contact Me Form</legend>
          <table>
            <tr>
              <td>
                <div>
                  <label for="visitor">Visitor's Name</label>
                  <input
                    type="text"
                    id="visitor"
                    name="visitor"
                    autocomplete="none"
                    required
                  />
                </div>
              </td>
              <td>
                <div>
                  <label for="email">&nbsp; &nbsp; Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    autocomplete="none"
                    required
                  />
                </div>
              </td>
            </tr>
            <br />
            <tr>
              <td colspan="2">
                <br />
                <div>
                  <label for="message">Write Message</label>
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    autocomplete="none"
                    rows="12"
                    cols="41"
                    required
                  ></textarea>
                </div>
              </td>
            </tr>
          </table>
          <br />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <!--End Form Section-->
    </main>
    <!--End Header Section-->
  </body>
</html>
